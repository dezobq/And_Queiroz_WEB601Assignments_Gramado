<div class="card">
  <header>{{ content.title }}</header>
  <img
    (click)="displayContentIdAndTitle()"
    [src]="content.imgURL"
    *ngIf="content.imgURL"
  />
  <p>{{ content.description }}</p>
  <p>Creator: {{ content.creator }}</p>
  <p *ngIf="content.type">Type: {{ content.type }}</p>
  <p *ngIf="content.tags">Tags: {{ content.tags.join(", ") }}</p>
</div>
