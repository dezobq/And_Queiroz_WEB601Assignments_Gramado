<!-- This div container will hold the entire card -->
<h1>{{content.title}}</h1>
    <p>{{content.description}}</p>
    <p>Created by: {{content.creator}}</p>
    <img *ngIf="content.imgURL" [src]="content.imgURL" [alt]="content.title"/>
    <p *ngIf="content.type">Type: {{content.type}}</p>
    <p *ngIf="content.tags">Tags: {{content.tags.join(', ')}}</p>
